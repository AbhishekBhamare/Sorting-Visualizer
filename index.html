<!DOCTYPE html>
<html lang="en">

<head>
  <title>SortingVisualizer</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<body>
  <nav>
    <label>Sorting Visualizer</label>

    <ul>
      <button class="btn" id="Button1" onclick="generateArray()">Randomize Array</button>
      <button class="btn" id="Button2" onclick="SelectionSort()">Selection Sort</button>
      <button class="btn" id="Button3" onclick="BubbleSort()">Bubble Sort</Button>
      <button class="btn" id="Button4" onclick="InsertionSort()">Insertion Sort</button>
      <button class="btn" id="Button5" onclick="QuickSort()">Quick Sort</button>
      <button class="btn" id="Button6" onclick="MergeSort()">Merge Sort</button>
    </ul>
    <p class="s1">Move slider to change Size:-
        <input type="range" id="sizeRange" min=10 max=300 step=1 value=10 onchange="updateArraySize(this.value);" oninput="updateArraySize(this.value)" class="slider">
    </p>
    <p class="s2">Move slider to change Speed:-
      <input type="range" id="myRange" min=1 max=500 step=1 value=100  class="slider">
    <p>
  </nav>
  <section class="container"></section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./components/updateDelay.js" charset="utf-8"></script>
<script src="./components/Disable.js" charset="utf-8"></script>
<script src="./Visualizer.js" charset="utf-8"></script>
<script src="Algorithms/BubbleSort.js" charset="utf-8"></script>
<script src="Algorithms/InsertionSort.js" charset="utf-8"></script>
<script src="Algorithms/SelectionSort.js" charset="utf-8"></script>
<script src="Algorithms/MergeSort.js" charset="utf-8"></script>
<script src="Algorithms/QuickSort.js" charset="utf-8"></script>
<script src="components/generateArray.js" charset="utf-8"></script>
<script src="components/updateSize.js" charset="utf-8"></script>

</html>
